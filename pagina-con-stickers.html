<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles-password.css">
    <title>Document</title>
</head>
<body>
    <p class="titulo">Puedes llevar hasta 10 stickers en total</p>

        <div class="all-stickers">
            <div class="stickers">
                <img src="./assets/img/GitHub.jpeg" alt="" width="250px">
                <input type="text" id="input-1">
            </div>
            <div class="stickers">
                <img src="./assets/img/git.png" alt="" width="250px">
                <input type="text" id="input-2">
            </div>
            <div class="stickers">
                <img src="./assets/img/slack.png" alt="" width="250px">
                <input type="text" id="input-3">
            </div>
        </div>

        <div class="la-respuesta">

            <p id="respuesta"></p>
            <button onclick="
                
                                    var blue = Number (document.querySelector('#input-1').value)
                                    var red = Number (document.querySelector('#input-2').value)
                                    var green = Number (document.querySelector('#input-3').value)
                
                                    var sumaStickers = Number(blue + red + green)
                
                                    if (sumaStickers < 11){
                                    p = document.querySelector('#respuesta')
                                    p.innerHTML = 'Llevas ' + sumaStickers + ' stickers'
                                    }
                
                                    else{
                                    p = document.querySelector('#respuesta')
                                    p.innerHTML = 'Llevas demasiados stickers'
                                    }
                                    ">Verificar</button>

        </div>

</body>
</html>
